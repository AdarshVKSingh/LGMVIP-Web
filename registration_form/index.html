<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Registration form</h1>
    </header>
    <main>
        <div class="main_box">
            <div class="box1">
                <form>
                    <label for="name">
                        Name :
                        <input type="text" name="name" value="" id="name">
                    </label>
                    <label for="email">
                        Email: <input type="email" name="email" id="email">
                    </label>
                    <label for="phone">
                        Phone number : <input type="number" name="phone" id="phone">
                    </label>
                    <label for="gender">
                        Gender : 
                        Male <input type="radio" name="gender" value="M" id="male">
                        Female <input type="radio" name="gender" value="F" id="female">
                    </label>

                    <label for="skills">
                        skills : HTML <input type="checkbox" name="html" id="html"> CSS <input type="checkbox" name="css" id="css">
                        JS <input type="checkbox" name="js" id="js">
                    </label>

                    <input type="button" value="submit"  id = "button1" >
                </form>
            </div>
            <div class="box2"></div>
        </div>
    </main>

    <script src="jav.js"></script>
</body>
</html>
