<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <div class="screen">
            <div class="display"></div>
            <div class="reset but">Reset</div>
        </div>
        <div class="keys">
            <div class="block">
                <div class="key but">1</div>
                <div class="key but">2</div>
                <div class="key but">3</div>
                <div class="key but">/</div>
            </div>
            <div class="block">
                <div class="key but">4</div>
                <div class="key but">5</div>
                <div class="key but">6</div>
                <div class="key but">*</div>
            </div>
            <div class="block">
                <div class="key but">7</div>
                <div class="key but">8</div>
                <div class="key but">9</div>
                <div class="key but">+</div>
            </div>
            <div class="block">
                <div class="key but">.</div>
                <div class="key but">0</div>
                <div class="key but">=</div>
                <div class="key but">-</div>
            </div>

        </div>
    </div>

    <script src="jav.js"></script>
</body>

</html>
